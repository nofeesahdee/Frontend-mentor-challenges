<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Project tracking intro component</title>
</head>
<body>
  <header>
    <div><img src="./images/logo.svg" alt="logo"></div>
    <nav class="active">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <div class="dot"></div>
      <a href="#" class="login"> Login</a>
    </nav>
    <div class="bg-square"></div>
    <div class="navigation">
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="hamburger">
      <img src="./images/icon-close.svg" alt="icon-close" class="close">
    </div>
  </header>
 
  <main>
    <div class="left-side">
      <div class="dashboard"><small>New</small> Monograph Dashboard</div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <button> Schedule a demo</button><span> to see a live preview</span>
    </div>
    <div class="right-side">
      <img src="./images/illustration-devices.svg" alt="illustration-devices">
    </div>
  </main>
</body>
</html>
