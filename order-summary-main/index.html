<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card-header">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <div><img src="./images/icon-music.svg" alt="icon-music"></div>
        <div>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div><a href="#">Change</a></div>
      </div>
      <input type="submit" value="Proceed to Payment"><br>
      <a href="#">Cancel Order</a>
    </div>
  </div>
</body>
</html>
