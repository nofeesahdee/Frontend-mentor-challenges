<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p> Sign-up for our 30-day trial. No credit card required. </p>
  </header>

  <main>
    <div class="information">
      <div class="pageviews">Pageviews</div>
      <div class="price">$ /month</div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
      <div class="bar"></div>
    </div>
    <div class="info">
      Monthly Billing
      <label class="switch">
        <input type="checkbox" class="checkbox">
        <span class="slider round"></span>
      </label>
      Yearly Billing <span>25% discount</span> 
    </div>

    <div class="details">
      <div class="icons">
        <div><img src="./images/icon-check.svg" alt="icon-check"> Unlimited websites</div>
        <div><img src="./images/icon-check.svg" alt="icon-check"> 100% data ownership</div>
        <div><img src="./images/icon-check.svg" alt="icon-check"> Email reports</div>
      </div>
      <div><button>Start my trial</button></div>
    </div>
  </main>
  
  
  
</body>
</html>
