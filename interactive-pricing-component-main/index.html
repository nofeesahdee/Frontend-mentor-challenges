<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p> Sign-up for our 30-day trial. No credit card required. </p>
  </header>

  <main>
    <div class="information">
      <div class="pageviews"></div>
      <div class="price"></div>
    </div>
  
    <label for="range-input" class="range">
      <input type="range" name="range" class="range-input"  value="16" min="8" max="24" step="4">
    </label>
    
    <div class="info">
      <div> Monthly Billing</div>
      <label class="switch">
        <input type="checkbox" class="checkbox">
        <span class="slider round"></span>
      </label>
      <div>Yearly Billing <span class="info-span"> 25% discount</span></div>
    </div>

    <div class="details">
      <div class="icons">
        <div><img src="./images/icon-check.svg" alt="icon-check"> Unlimited websites</div>
        <div><img src="./images/icon-check.svg" alt="icon-check"> 100% data ownership</div>
        <div><img src="./images/icon-check.svg" alt="icon-check"> Email reports</div>
      </div>
      <div><button>Start my trial</button></div>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
