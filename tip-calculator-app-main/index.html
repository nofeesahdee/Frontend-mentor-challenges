<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
  <h1>spli <br>tter</h1>
  <main>
    <div class="left-side">
      <div class="amount-display left">
        <p>Bill</p>
        <input type="text" id="price" placeholder="0.00" class="amount">
        <span>$</span>
      </div>

      <div class="tip left">
        <p>Select Tip %</p>
        <div class="tip-amount">
          <button class="btn" value="0.05">5<span>%</span></button>
          <button class="btn" value="0.10">10<span>%</span></button>
          <button class="btn" value="0.15">15<span>%</span></button>
          <button class="btn" value="0.25">25<span>%</span></button>
          <button class="btn" value="0.50"> 50<span>%</span></button>
         
          <button class="custom" value="">Custom</button>
          <input type="text" class="custom-input">
        </div>
      </div>

      <div class="peoplenumber">
        <p>Number of People</p>
        <div class="people-input">
          <input type="text" placeholder="0.00" class="people">
          <img src="./images/icon-person.svg" alt="icon-person">
        </div>
      </div>
    </div>

    <div class="right-side">
      <div class="display">
        <p>Tip Amount <br> <small>/ person</small></p>
        <div class="output">
          <h2 class="perperson">$0.00</h2>
        </div>
      </div>

      <div class="display">
        <p> Total <br><small>/ person</small></p>
        <div class="output2">
          <h2 class="total">$0.00</h2>
        </div>
      </div>

      <button class="reset">Reset</button>
    </div>
  </main>
 <script src="./script.js"></script>
</body>
</html>
