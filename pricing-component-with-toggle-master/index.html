<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Pricing Component</title>
</head>
<body>
  <h1>Our Pricing</h1>
  <div class="toggle">
    <div>Annually</div>

    <label class="switch">
      <input type="checkbox" id="checkbox" class="checkbox">
      <span class="slider round"></span>
    </label>
    
    <div>Monthly</div>
  </div>
  <main>
    <div class="basic">
      <small>Basic</small>
      <div class="componentSubscription"></div>

      <!-- <h1 class="monthly">&dollar;19.99</h1>
      <h1 class="annualy">&dollar;199.99</h1> -->
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>Learn More</button>
    </div>

    <div class="professional">
      <small>Professional</small>
      <div class="componentSubscription"></div>

      <!-- <h1 class="monthly">&dollar;24.99</h1>
      <h1 class="annualy">&dollar;249.99</h1> -->
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="btn">Learn More</button>
    </div>

    <div class="master">
      <small>Master</small>
      <div class="componentSubscription"></div>
      
      <!-- <h1 class="monthly">&dollar;39.99</h1>
      <h1 class="annualy">&dollar;399.99</h1> -->
      <p>2 TB Storage</p>
      <p> 10 Users Allowed</p>
      <p> Send up to 20 GB</p>
      <button>Learn More</button>
    </div>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
