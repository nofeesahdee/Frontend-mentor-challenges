<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
</head>
<body>
  <header>
    <div class="advice">
      Advice #<span class="advice-id"></span>
      <!-- Advice ID goes here -->
    </div>

    <div class="advice-text">
      <!-- Advice text goes here -->
    </div>

    <div class="patternD">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="patternDD">
      <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="patternDM">
    </div>
   
    <div class="icon-dice">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </div>
    <script src="./script.js"></script>
  </header>
</body>
</html>
