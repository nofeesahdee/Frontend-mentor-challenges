<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="report">
      <div class="avatar">
        <img src="./images/image-jeremy.png" alt="image-jeremy">
        <small>Report for</small>
        <h1>Jeremy<br>Robson</h1>
      </div>
      <div class="days">
        <a href="#" class="daily">Daily</a>
        <a href="#" class="weekly">Weekly</a>
        <a href="#" class="monthly">Monthly</a>
      </div>
    </div>

    <div class="work general">
      <div class="top"></div>
      <div class="section">
        <p>Work</p>
        <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
        <div class="work-days">
          <h2>5hrs</h2>
          <small>Previous - 7hrs </small>
        </div>
        <!-- <div class="">
          <h2>32hrs </h2>
          <small>Previous - 36hrs </small>
        </div>
        <div class="">
          <h2> 103hrs</h2>
          <small>Previous - 128hrs</small>
        </div> -->
      </div>
    </div>

    <div class="play general">
      <div class="top"></div>
      <div class="section">
        <p>Play</p>
        <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
        <div class="daily">
          <h2>1hr</h2>
          <small>Previous - 2hrs </small>
        </div>
        <!-- <div class="weekly">
          <h2> 10hrs </h2>
          <small>Previous - 8hrs </small>
        </div>
        <div class="monthly">
          <h2> 23hrs </h2>
          <small>Previous - 29hrs </small>
        </div> -->
      </div>
      
    </div>

    <div class="study general">
     <div class="top"></div>
     <div class="section">
        <p>Study</p>
        <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
        <div class="daily">
          <h2>0hrs</h2>
          <small>Previous - 1hr </small>
        </div>
        <!-- <div class="weekly">
          <h2>4hrs </h2>
          <small>Previous - 7hrs </small>
        </div>
        <div class="monthly">
          <h2> 13hrs</h2>
          <small>Previous - 19hrs</small>
        </div> -->
     </div>
    </div>

    <div class="exercise general">
      <div class="top"></div>
      <div class="section">
        <p>Exercise</p>
        <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
        <div class="daily">
          <h2>1hrs</h2>
          <small>Previous - 1hr </small>
        </div>
        <!-- <div class="weekly">
          <h2>4hrs </h2>
          <small>Previous - 5hrs </small>
        </div>
        <div class="monthly">
          <h2> 11hrs</h2>
          <small>Previous - 18hrs</small>
        </div> -->
      </div>
    </div>

    <div class="social general">
      <div class="top"></div>
      <div class="section">
        <p>Social</p>
        <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
        <div class="daily">
          <h2>1hrs</h2>
          <small>Previous - 3hrs </small>
        </div>
        <!-- <div class="weekly">
          <h2>5hrs </h2>
          <small>Previous - 10hrs </small>
        </div>
        <div class="monthly">
          <h2> 21hrs</h2>
          <small>Previous - 23hrs</small>
        </div> -->
      </div>
    </div>

    <div class="self-care general">
      <div class="top"></div>
      <div class="section">
        <p>Self Care</p>
      <small><ion-icon name="ellipsis-horizontal-outline"></ion-icon></small>
      <div class="daily">
        <h2>0hrs</h2>
        <small>Previous - 1hr </small>
      </div>
      <!-- <div class="weekly">
        <h2>2hrs </h2>
        <small>Previous - 2hrs </small>
      </div>
      <div class="monthly">
        <h2> 7hrs</h2>
        <small>Previous - 11hrs</small>
      </div> -->
      </div>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
