<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="header-img">
      
      <div class="card-body">   
        <div class="imgbox">
          <img src="images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="details">
          <h2>Victor Crest <span>26</span></h2>
          <p> London</p>
        </div>

        <div class="stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
